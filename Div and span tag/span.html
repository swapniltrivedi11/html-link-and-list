<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .myDiv{
            border: 5px solid maroon;
            margin-right: 80px;
            margin-left: 40px;
        }
    </style>
    <title>Span Tag</title>
</head>
<body>
    <h1>Span Tag</h1>
    <p>First I am going to learn <span style="background-color: darkgray;">HTML</span>, 
        then <span style="color: blue; font-weight: bold;">CSS</span> 
        and then finally i learn <span style="font-size: larger;">javascript</span> </p>
        <div class="myDiv">
            <h2>My Friends</h2>
            <span style="float: left;">Friends</span>
            <span style="float: right; margin-right: 30px;">45</span>
            <br>
            <h3>make more friends</h3>
        </div>
        
</body>
</html>
