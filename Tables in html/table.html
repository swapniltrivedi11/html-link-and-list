<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Table </title>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="20">
        <caption>Employee Salary</caption>
        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>alex</td>
            <td>50000$</td>
        </tr>
        <tr>
            <td>ginger</td>
            <td>52000$</td>
        </tr>
        </table>
        <br><br>
        <h3>colspan</h3>
        <table border="20" cellspacing="10" cellpaddling="20" >
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
            <tr>
                <td>May</td>
                <td>5000</td>
            </tr>
            <tr>
                <td> June</td>
                <td>3500</td>
            </tr>
            <tr>
                <td colspan="2">Total Saving:8500 </td>
            </tr>
        </table>
        
    <h3>Rowspan</h3>
        <table border="2" cellspacing="4" cellpaddling="4">
            <tr>
                <th>Name</th>
                <td>Jethalal Gada</td> 
            </tr>
            <tr>
                <th rowspan="2">Number</th>
                <td>1232456789</td>
            </tr>
            <tr>
               
                <td>987654321</td>
            </tr>
        </table>
</body>
</html>
